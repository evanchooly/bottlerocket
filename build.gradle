apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

ext.kotlinVersion = '0.11.91.4'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.11.91.4"
        classpath 'org.zeroturnaround:zt-exec:1.6'
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

test {
    useTestNG()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "${kotlinVersion}"

    compile 'org.mongodb:mongo-java-driver:3.0.0'
    compile 'org.zeroturnaround:zt-exec:1.7'
    compile 'org.zeroturnaround:zt-process:1.3'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-compress:1.9'
    compile 'com.jayway.awaitility:awaitility:1.6.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'

    testCompile 'org.testng:testng:6.8.21'
}
