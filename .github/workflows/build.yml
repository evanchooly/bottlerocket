name: Tests

on:
  push:
    branches:
      - '*'
  workflow_dispatch:
    branches:
      - '*'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * *'

jobs:
  BottleRocket:
    runs-on: ubuntu-latest
    if: "github.repository == 'evanchooly/bottlerocket' && startsWith(github.ref, 'refs/heads/')"
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest ]
        java: [ 11, 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Build
        run: mvn install

