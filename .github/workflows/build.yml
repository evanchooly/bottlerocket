name: Tests

on: [ push, pull_request, workflow_dispatch ]

jobs:
  BottleRocket:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, windows-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'
      - name: Build
        run: mvn install

